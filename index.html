<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Browser speech recognition</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Voice-based Myers-Briggs Personaliy Prediction Test</h1>
    </header>
    <main>
    	<div id="speech">
    		<button id="start" class="btn btn-success mt-5 me-3">Previous Question</button>
    		<button id="pause" class="btn btn-warning mt-5 me-3">Next Question</button>
      <button id="button">Start listening</button>
      <div id="result"></p>
      </div>
      <p id="message" hidden aria-hidden="true">
        Your browser doesn't support Speech Recognition. Sorry.
      </p>
      <div id="r">
        <p id="m" hidden aria-hidden="true">
          The result of your quiz is: 
        </p>
        <p id="t">Thank you for taking the quiz</p>
      </div>
    </main>
    <footer>
      <p>By Swati and Prabhaw</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
